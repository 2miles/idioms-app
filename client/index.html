<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1AA6AE" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1AA6AE" media="(prefers-color-scheme: dark)" />
    <meta
      name="description"
      content="IdiomVault â€“ Explore English idioms with clear definitions, real-world examples, and easy search tools."
    />
    <meta name="color-scheme" content="light dark" />

    <script>
      (function () {
        // one helper everyone calls
        window.__applyTheme = function (effective /* 'light'|'dark' */) {
          const root = document.documentElement;
          root.classList.remove('theme-light', 'theme-dark');
          root.classList.add(`theme-${effective}`);
          root.style.colorScheme = effective;
          localStorage.setItem('theme', effective);
        };

        // first paint: use saved choice if any, else system
        const choice = localStorage.getItem('theme-choice'); // 'light'|'dark'|'system'|null
        const eff =
          choice === 'light'
            ? 'light'
            : choice === 'dark'
            ? 'dark'
            : matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';

        window.__applyTheme(eff);
      })();
    </script>
